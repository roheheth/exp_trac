<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script type="module" src="firebaseauth.js"></script>
    <style>
      /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

.form-title {
    margin-bottom: 20px;
    color: #333;
}

.input-group {
    position: relative;
    margin-bottom: 15px;
}

.input-group input {
    width: 90%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
}

.btn {
    width: 100%;
    padding: 10px;
    background: gray;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

.btn:hover {
    background: gray;
}

.or {
    margin: 15px 0;
    color: #777;
}

.icons i {
    font-size: 24px;
    margin: 0 10px;
    cursor: pointer;
    color: #555;
    transition: color 0.3s;
}

.icons i:hover {
    color: #000;
}

.links p {
    margin: 10px 0;
    color: #333;
}

.links button {
    background: none;
    border: none;
    color: #007bff;
    cursor: pointer;
    transition: color 0.3s;
}

.links button:hover {
    color: #0056b3;
}

.recover a {
    color: #007bff;
    text-decoration: none;
}

.recover a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <div class="container" id="signup" style="display:none;">
      <h1 class="form-title">Register</h1>
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
           <label for="fName">First Name</label>
           <input type="text" name="firstName" id="fName" placeholder="First Name" required>
        </div>
        <div class="input-group">
            <label for="lName">Last Name</label>
            <input type="text" name="lastName" id="lName" placeholder="Last Name" required>
        </div>
        <div class="input-group">
            <label for="rEmail">Email</label>
            <input type="email" name="email" id="rEmail" placeholder="Email" required>
        </div>
        <div class="input-group">
            <label for="rPassword">Password</label>
            <input type="password" name="password" id="rPassword" placeholder="Password" required>
        </div>
       <button class="btn" id="submitSignUp">Sign Up</button>
      </form>
      <div class="links">
        <p>Already Have Account ?</p>
        <button id="signInButton">Sign In</button>
      </div>
    </div>

  <div class="container" id="signIn">
        <h1 class="form-title">Sign In</h1>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>
          <div class="input-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder="Email" required>
          </div>
          <div class="input-group">
              <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required>
          </div>
         <button class="btn" id="submitSignIn">Sign In</button>
        </form>
        <div class="links">
          <p>Don't have account yet?</p>
          <button id="signUpButton">Sign Up</button>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
