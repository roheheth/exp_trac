<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaisaWise</title>
    <style>
        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            transition: background 0.5s, color 0.5s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #logo{
            height:200px;
            width: 30%;
            align-self: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 50px;
        }

        .image-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .menu {
            border-radius: 10px;
            width: 300px;
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
            filter: blur(1px);
            border: 1px solid black;
        }

        .menu:hover {
            transform: scale(1.2);
            filter: blur(0px);
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            font-family: sans-serif;
        }

        #footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            background-color: #f8f8f8;
            color: #555;
        }
    </style>
</head>
<body>
    <img src="paisaWise_logo.jpg" alt="paisaWise" id="logo"><br>
    <!--<p style="text-align: center">Choose your expense category</p>-->

    <div class="container">
        <div class="image-wrapper" id="student">
            <img src="img_stu.jpg" alt="Student" class="menu">
            <div class="text-overlay">Student</div>
        </div>
        <div class="image-wrapper" id="employee">
            <img src="employee_exp.jpg" alt="Employee" class="menu">
            <div class="text-overlay">Employee</div>
        </div>
        <div class="image-wrapper" id="entrepreneur">
            <img src="entrepreuner_exp.jpg" alt="Entrepreneur" class="menu">
            <div class="text-overlay">Entrepreneur</div>
        </div>
    </div>
    <br><br><br><br><br>
    <footer id="footer">
        <p>&#169; 2025 paisaWise | All rights reserved</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("student").addEventListener("click", function () {
                localStorage.setItem("userChoice", "student");
                window.location.href = "test_new.html";
            });

            document.getElementById("employee").addEventListener("click", function () {
                localStorage.setItem("userChoice", "employee");
                window.location.href = "test_new.html";
            });

            document.getElementById("entrepreneur").addEventListener("click", function () {
                localStorage.setItem("userChoice", "entrepreneur");
                window.location.href = "test_new.html";
            });
        });
    </script>
</body>
</html>
